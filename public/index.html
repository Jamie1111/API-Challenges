<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landen Informatie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="flex justify-between items-center bg-blue-800 text-white p-4">
        <span class="text-3xl font-bold">Landen Generator</span>
        <button id="hamburger-button" aria-label="Menu openen" class="focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>

    <main class="container mx-auto p-4 mt-4">
        <section id="search-section" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Zoek een Land</h2>
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="search-input" placeholder="Zoek op landnaam..."
                       class="p-3 border border-gray-300 rounded-md flex-grow focus:outline-none focus:ring-2 focus:ring-blue-600 w-full sm:w-auto">
                <button onclick="searchCountry()"
                        class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out w-full sm:w-auto">
                    Zoeken
                </button>
            </div>
        </section>

        <section id="country-display-section" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Alle Landen</h2>
            <div id="country-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <p class="text-gray-600 col-span-full">Laden van landen...</p>
            </div>
        </section>
    </main>

    <aside id="sideMenu" class="fixed top-0 right-0 w-64 h-full bg-blue-800 shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-3xl font-bold text-white">Menu</h2>
            <button id="close-menu-button" aria-label="Menu sluiten" class="focus:outline-none">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="p-4 space-y-3">
            <li><a href="index.html" class="font-bold text-white p-2 rounded hover:bg-blue-500">Home</a></li>
            <li><a href="raadhetland.html" class="font-bold text-white p-2 rounded hover:bg-blue-500">Raad het Land</a></li>
        </ul>
    </aside>

    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 Landen Informatie Project. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
