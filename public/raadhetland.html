<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raad het Land</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="flex justify-between items-center bg-blue-800 text-white p-4">
        <span class="text-3xl font-bold">Landen Generator</span>
        <button id="hamburger-button" aria-label="Menu openen" class="focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>

    <main class="container mx-auto p-4 mt-4">
        <section id="game-section" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-3xl font-semibold mb-6 text-center text-blue-700">Raad het Land!</h2>

            <div id="game-container" class="space-y-4">
                <div id="hint-display" class="bg-blue-50 p-4 rounded-md text-gray-800 border border-blue-200">
                    <p id="hint1-text" class="text-lg font-medium"></p>
                    <p id="hint2-text" class="text-lg font-medium hidden"></p>
                    <div id="hint3-flag-container" class="hidden text-center mt-4">
                        <p class="text-lg font-medium mb-2">Hint 3: Hier is de vlag.</p>
                        <img id="country-flag" src="" alt="Vlag van het land" class="w-48 h-32 mx-auto border border-gray-300 shadow-md">
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3 mt-6">
                    <input type="text" id="guess-input" placeholder="Typ je gok hier..."
                           class="p-3 border border-gray-300 rounded-md flex-grow focus:outline-none focus:ring-2 focus:ring-blue-600 w-full sm:w-auto">
                    <button id="submit-guess-button"
                            class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out w-full sm:w-auto">
                        Raden
                    </button>
                </div>

                <p id="game-message" class="text-center text-red-600 font-semibold mt-4"></p>

                <button id="reset-game-button"
                        class="hidden bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md mx-auto block mt-6 transition duration-300 ease-in-out">
                    Nieuw spel
                </button>
            </div>
        </section>
    </main>

    <aside id="sideMenu" class="fixed top-0 right-0 w-64 h-full bg-blue-800 shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-3xl font-bold text-white">Menu</h2>
            <button id="close-menu-button" aria-label="Menu sluiten" class="focus:outline-none">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="p-4 space-y-3">
            <li><a href="index.html" class="font-bold text-white p-2 rounded hover:bg-blue-500">Home</a></li>
            <li><a href="raadhetland.html" class="font-bold text-white p-2 rounded hover:bg-blue-500">Raad het Land</a></li>
        </ul>
    </aside>

    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 Landen Informatie Project. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
